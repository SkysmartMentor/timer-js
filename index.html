<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="clock" class="clock hide">
        <span id="hours"></span> :
        <span id="minutes"></span> :
        <span id="seconds"></span>
    </div>

    
    <div id="timer" class="timer">
        <div class="timer__inputs">
            <input class="timer__input" type="number" id="hours-input" placeholder="Часы" value="0" min="0" max="24">
            <input class="timer__input" type="number" id="minutes-input" placeholder="Минуты" value="10" min="0"
                max="60">
            <input class="timer__input" type="number" id="seconds-input" placeholder="Секунды" value="15" min="0"
                max="60">
        </div>
        <div class="timer__buttons">
            <button class="button" id="start-button">Старт</button>
            <button class="button" id="stop-button">Стоп</button>
        </div>
    </div>

    <template id="template">
        <div class="timer__output"></div>
    </template>

    <script src="clock.js"></script>
    <script src="timer.js"></script>
</body>

</html>
